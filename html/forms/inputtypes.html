<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="name">Enter your name : </label>
        <input type="text" id="name" placeholder="enter text here" value="xyz"> <br>
        Username: <input type="text" placeholder="enter your username"> <br>
        Password: <input type="password" placeholder="enter password">
    </form>

    <h2>now we will create a radiobutton</h2>
    <form action="">
        <label for="male">male</label>
        <input type="radio" id="male" name="gender" value="male"><br>
        <label for="female">female</label>
        <input type="radio" id="female" name="gender" value="female"><br>
        <label for="other">other</label>
        <input type="radio" id="other" name="gender" value="other">
    </form>

    <h2>now we will create a checkbox</h2>
    <form action="">
        which  language do you know: <br>
        
        <input type="checkbox" name="lang" id="cpp" value="cpp">
        <label for="cpp">cpp</label><br>
        
        <input type="checkbox" id="java" name="lang" value="java">
        <label for="java">java</label><br>
    
        <input type="checkbox" name="lang" id="python" value="python">
        <label for="python">python</label><br>
        <input type="submit">
    </form>


    <!-- VALUE IS NECESSARY :- Radio buttons: Without value, all selected options send just "on" to the server - you can't tell which option was actually chosen.
     Checkboxes: Same problem - without value, you get multiple "on" values instead of knowing which specific checkboxes were checked (like "cpp", "java", "python").-->


     <h2>here will create a dropdown menu</h2>

     <form action="">
        <label for="language">Select a language</label>
        <select name="language" id="language">
            <option value="java">java</option>
            <option value="cpp">cpp</option>
            <option value="python"> python</option>
        </select>
     </form>
<label for="fb">enter your feedback</label>
     <textarea name="feedback" id="fb"></textarea>
    
</body>
</html>
