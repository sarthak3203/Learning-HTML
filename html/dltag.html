<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL tag</title>
</head>
<body>
    <dl>
        <dt>html</dt>
        <dd>hyper text markup language</dd>
        <dt>css</dt>
        <dd>cascading style sheets</dd>
    </dl>
<p>Price: <del>₹999</del> <ins>₹699</ins></p>

<!-- represents newly added content in a document (like a correction or update).
It's the opposite of <del> (deleted content).
Browsers usually underline <ins> text to show it was inserted.-->

</body>
</html>
